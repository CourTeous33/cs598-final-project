version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    environment:
      - WORKER_URLS=http://worker1:5000,http://worker2:5000,http://worker3:5000,http://worker4:5000,http://worker5:5000
      - DLLAMA_WORKERS=worker1:9998,worker2:9998,worker3:9998,worker4:9998,worker5:9998
    ports:
      - "5006:5000"
    expose:
      - "5000"
      - "9997"
    cap_add:
      - NET_ADMIN
    networks:
      app-network:
        ipv4_address: 172.20.0.2
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  worker1:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: worker1
    restart: unless-stopped
    environment:
      - WORKER_ID=1
    ports:
      - "5001:5000"
      - "9998:9998"
    expose:
      - "5000"
      - "9998"
    cap_add:
      - NET_ADMIN
    networks:
      app-network:
        ipv4_address: 172.20.0.11
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  worker2:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: worker2
