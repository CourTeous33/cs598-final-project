    build:
      context: ./webui
      dockerfile: Dockerfile
    container_name: webui
    restart: unless-stopped
    volumes:
      - ./webui:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "3001:3000"
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16