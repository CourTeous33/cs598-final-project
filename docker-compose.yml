      - WORKER_ID=2
    ports:
      - "5002:5000"
      - "9999:9998"
    expose:
      - "5000"
      - "9998"
    cap_add:
      - NET_ADMIN
    networks:
      app-network:
        ipv4_address: 172.20.0.12
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  worker3:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: worker3
    restart: unless-stopped
    environment:
      - WORKER_ID=3
    ports:
      - "5003:5000"
      - "10000:9998"
    expose:
      - "5000"
      - "9998"
    cap_add:
      - NET_ADMIN
    networks:
      app-network:
        ipv4_address: 172.20.0.13
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
  
