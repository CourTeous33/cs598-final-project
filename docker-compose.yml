version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./models:/models
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WORKER_URLS=none
      - DLLAMA_WORKERS=none
    ports:
      - "5006:5000"
    expose:
      - "5000"
      - "9997"
    cap_add:
      - NET_ADMIN
    networks:
      app-network:
        ipv4_address: 172.20.0.2
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 12G

